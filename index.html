<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Data Analytics Dashboard</title>
    <link rel="icon" type="image/png" href="./src/icon/chartjs-logo.png" />
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container justify-content-center">
            <a href="https://github.com/lucasspierre" class="navbar-brand h1">
                <img src="./src/icon/chartjs-logo.png" width="70">
                <span class="text-uppercase">Analytics Dashboard</span>
            </a>
        </div>
    </nav>
    <div class="container layout">
        <!--Funcionarios e Colaboradores-->
        <h2 class="titulo-enquetes">Funcionários</h2>
        <div class="card estrutura-card-principal">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Quantitativo total de cada funcionário ativo">
                            <button type="button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="card estrutura-card">
                        <div class="chartFuncionarios">
                            <canvas id="servidoresAtivos"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Histórico de contratações anuais separados por funcionários">
                            <button type="button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-comissionado" aria-labelledby="comissionado">
                            <div class="card estrutura-card">
                                <div class="chart">
                                    <canvas id="Comissionado"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-efetivo" aria-labelledby="efetivo">
                            <div class="card estrutura-card">
                                <div class="chart">
                                    <canvas id="Efetivo"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-provisorio" aria-labelledby="provisorio">
                            <div class="card estrutura-card">
                                <div class="chart">
                                    <canvas id="Provisorio"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-requisitado" aria-labelledby="requisitado">
                            <div class="card estrutura-card">
                                <div class="chart">
                                    <canvas id="Requisitado"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group" id="pills-tab" role="tablist">
                            <button class="btn btn-primary btn-sm active" id="comissionado" data-bs-toggle="pill"
                                data-bs-target="#pills-comissionado" type="button"
                                aria-controls="pills-comissionado">Comissionado</button>
                            <button class="btn btn-primary btn-sm" id="efetivo" data-bs-toggle="pill"
                                data-bs-target="#pills-efetivo" type="button"
                                aria-controls="pills-efetivo">Efetivo</button>
                            <button class="btn btn-primary btn-sm" id="provisorio" data-bs-toggle="pill"
                                data-bs-target="#pills-provisorio" type="button"
                                aria-controls="pills-provisorio">Provisório</button>
                            <button class="btn btn-primary btn-sm" id="requisitado" data-bs-toggle="pill"
                                data-bs-target="#pills-requisitado" type="button"
                                aria-controls="pills-requisitado">Requisitado</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Receitas-->
        <h2 class="titulo-enquetes">Receitas Próprias</h2>
        <div class="card estrutura-card-principal" style="background-color: #F6F5F4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Média anual feita a partir de todas as receitas (incluídos valores negativos e zerados*)">
                            <button type="button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="card estrutura-card">
                        <div class="chart">
                            <canvas id="Receitas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Quantitativo total da origem de cada receita desde 2012">
                            <button type="button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="card estrutura-card">
                        <div class="chart">
                            <canvas id="EspeciesReceitas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Despesas-->
        <h2 class="titulo-enquetes">Dotação e Despesas</h2>
        <div class="card estrutura-card-principal" style="background-color: #F6F5F4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Média anual feita a partir de todos os valores (incluídos valores negativos e zerados*)">
                            <button type=" button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="card estrutura-card">
                        <div class="chart">
                            <canvas id="Despesas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-header estrutura-card-header">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                            title="Quantitativo total da origem/tipo de cada despesa desde 2013">
                            <button type="button" class="btn btn-light btn-sm" disabled><i
                                    class="fa-solid fa-circle-question"></i></button>
                        </span>
                    </div>
                    <div class="card estrutura-card">
                        <div class="chart">
                            <canvas id="TipoDespesas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <nav class="navbar navbar-dark">
        <div class="container justify-content-end">
            <a class="navbar-brand " href="https://github.com/lucasspierre"><i class="fa-brands fa-github"></i></a>
            <a class="navbar-brand " href="https://www.linkedin.com/in/lucasspierre/"><i
                    class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </nav>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/0a5dfb947c.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <!--<script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/chart.js/dist/chart.js"></script>-->
    <script src="./src/js/charts.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
